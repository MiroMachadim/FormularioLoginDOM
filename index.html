<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
    </head>
    <body>
        <section class="background-video"> 
            <video autoplay loop muted disablepictureinpicture>
                <source src="assets/netao.mov">
            </video>
        </section>
        <header>
            <h1 id="fraselogin">Fa√ßa seu Login</h1>
        </header>
        <main class="container">
            <form id="formulario">
                <label for="email">Email:</label>
                <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Digite seu Email:"
                    onclick="erros_email()"
                    oninput="erros_email()"
                    onblur="limpar_validacoes()"
                />
                <div id="verificacaoEmail" class="error"></div>
                <label for="senha">Senha:</label>
                <input
                    type="password"
                    name="senha"
                    id="senha"
                    placeholder="Digite sua Senha:"
                    onclick="erros_senha()"
                    oninput="erros_senha()"
                    onblur="limpar_validacoes()"
                />
                <div id="verificacaoSenha" class="error"></div>
                <input
                    type="submit"
                    value="verificar"
                    id="botao"
                    onclick="validarInput()"
                />
            </form>
        </main>
    </body>
    <script src="js/script.js"></script>
</html>

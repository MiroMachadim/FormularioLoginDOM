<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
    </head>
    <body>
        <header>
            <h1>Crie sua conta</h1>
        </header>
        <main>
            <form id="formulario" onsubmit="return handleVerification()">
                <label for="email">Email:</label>
                <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Digite seu Email:"
                />
                <label for="senha">Senha:</label>
                <input
                    type="password"
                    name="senha"
                    id="senha"
                    placeholder="Crie uma Senha:"
                />
                <input
                    type="submit"
                    value="verificar"
                    id="botao"
                />
            </form>
            <section id="informacao">
                <div id="verificacaoEmail"></div>
                <div id="verificacaoSenha"></div>
            </section>
        </main>
    </body>
    <script src="js/script.js"></script>
</html>
